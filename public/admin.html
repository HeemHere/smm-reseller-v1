<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DCPYnet Admin - User Manager</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #00c46b;
      font-size: 2.3rem;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
      text-align: left;
    }

    th {
      color: #00c46b;
      font-size: 1rem;
    }

    td {
      font-size: 0.95rem;
    }

    input {
      width: 90px;
      padding: 7px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.9rem;
      text-align: center;
    }

    button {
      background: #00c46b;
      border: none;
      padding: 7px 12px;
      margin-left: 6px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    button:hover {
      opacity: 0.85;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      color: #00c46b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .refresh {
      background: none;
      border: 1px solid #00c46b;
      color: #00c46b;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .refresh:hover {
      background: #00c46b;
      color: black;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <h1>Admin User Balances</h1>
    <button class="refresh" onclick="loadUsers()">â†» Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Balance</th>
        <th>Total Deposited</th>
        <th>Total Spent</th>
        <th>Adjust Funds</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <a href="/admin.html">â¬… Back to Admin Panel</a>

  <script>
    // ðŸ”’ ADMIN LOCK
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "/admin-login.html";
    }

    // âœ… Load all users
    async function loadUsers() {
      const res = await fetch("/api/admin-users");
      const data = await res.json();

      const tbody = document.getElementById("usersTable");
      tbody.innerHTML = "";

      if (!data.users || data.users.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
        return;
      }

      data.users.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.email}</td>
            <td><b>$${Number(user.balance).toFixed(2)}</b></td>
            <td>$${Number(user.total_deposited).toFixed(2)}</td>
            <td>$${Number(user.total_spent).toFixed(2)}</td>
            <td>
              <input id="amt-${user.email}" placeholder="+10 or -5">
              <button onclick="adjustBalance('${user.email}')">
                Update
              </button>
            </td>
          </tr>
        `;
      });
    }

    // âœ… Adjust balance manually
    async function adjustBalance(email) {
      const input = document.getElementById("amt-" + email);
      const amount = input.value;

      if (!amount) {
        alert("Enter an amount like +10 or -5");
        return;
      }

      const res = await fetch("/api/admin-adjust-balance", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email,
          amount
        })
      });

      const data = await res.json();

      if (data.success) {
        alert("Balance Updated âœ… New Balance: $" + data.newBalance);
        input.value = "";
        loadUsers();
      } else {
        alert("Error: " + data.error);
      }
    }

    // Load users when page opens
    loadUsers();
  </script>

</body>
</html>
