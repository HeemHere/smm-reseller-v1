<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet Admin Panel</title>
  <style>
    body { background:black; color:white; font-family:Arial; padding:40px; }
    h1 { color:#00c46b; }
    table { width:100%; border-collapse:collapse; margin-top:25px; }
    th, td { border-bottom:1px solid #222; padding:12px; text-align:left; }
    th { color:#00c46b; }
    button {
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      background:#00c46b;
      color:black;
    }
    .status { font-weight:bold; color:orange; }
  </style>
</head>
<body>

<h1>Admin Deposit Approvals</h1>

<table id="depositTable">
  <thead>
    <tr>
      <th>Email</th>
      <th>Amount</th>
      <th>Note</th>
      <th>Status</th>
      <th>Approve</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
if (localStorage.getItem("admin") !== "true") {
  window.location.href = "/admin-login.html";
}

async function loadDeposits() {
  const res = await fetch("/api/get-deposits");
  const data = await res.json();

  const tbody = document.querySelector("tbody");
  tbody.innerHTML = "";

  if (data.deposits.length === 0) {
    tbody.innerHTML = "<tr><td colspan='5'>No pending deposits ðŸŽ‰</td></tr>";
    return;
  }

  data.deposits.forEach(dep => {
    tbody.innerHTML += `
      <tr>
        <td>${dep.email}</td>
        <td>$${dep.amount}</td>
        <td>${dep.note || ""}</td>
        <td class="status">${dep.status}</td>
        <td><button onclick="approve('${dep.id}')">Approve</button></td>
      </tr>
    `;
  });
}

async function approve(id) {
  const res = await fetch("/api/approve-deposit", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ deposit_id: id })
  });

  const data = await res.json();

  if (data.success) {
    alert("Approved! New Balance: $" + data.newBalance);
    loadDeposits();
  } else {
    alert("Error: " + data.error);
  }
}

loadDeposits();
</script>

</body>
</html>
