<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCPYnet - Instagram Services</title>

<style>
:root {
  --bg:#000;
  --text:#fff;
  --green:#00c46b;
  --card:#0d0d0d;
  font-family:Arial;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header {
  text-align:center;
  padding:50px;
  font-size:2.8rem;
  font-weight:800;
}
header span {color:var(--green);}

.container {
  max-width:650px;
  margin:auto;
  padding:25px;
}

label {
  display:block;
  margin-top:18px;
  font-weight:bold;
}

select,input {
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:1rem;
}

button {
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  background:var(--green);
  font-weight:bold;
  cursor:pointer;
}

#total {
  margin-top:15px;
  font-weight:bold;
  color:var(--green);
}
</style>
</head>

<body>

<header><span>DCPYnet</span> Instagram</header>

<div class="container">

<label>Category</label>
<select id="category">
  <option value="followers">Followers</option>
  <option value="likes">Likes</option>
  <option value="comments">Comments</option>
</select>

<label>Quality</label>
<select id="quality"></select>

<label id="refillLabel" style="display:none;">Refill</label>
<select id="refill" style="display:none;"></select>

<label>Quantity</label>
<input type="number" id="quantity" value="1000">

<label>Link</label>
<input type="text" id="link" placeholder="Paste profile/post link">

<div id="total">Total: $0.00</div>

<button id="orderBtn">Place Order</button>

</div>

<script>
const services = {

  {id:8953, name:"HQ Profiles", refill:"", price:1.24},

  // HQ Accounts Best Price
  {id:8954, name:"HQ Accounts", refill:"", price:1.22},
  {id:8955, name:"HQ Accounts", refill:"", price:1.23},
  {id:8956, name:"HQ Accounts", refill:"", price:1.24},
  {id:8957, name:"HQ Accounts", refill:"", price:1.24},
  {id:8958, name:"HQ Accounts", refill:"", price:1.25},

  // Real + Old Accounts (7â€“15 Posts)
  {id:8959, name:"Real & Old (7â€“15 Posts)", refill:"", price:1.33},
  {id:8960, name:"Real & Old (7â€“15 Posts)", refill:"30 Days", price:1.55},
  {id:8961, name:"Real & Old (7â€“15 Posts)", refill:"60 Days", price:1.66},
  {id:8962, name:"Real & Old (7â€“15 Posts)", refill:"90 Days", price:1.77},
  {id:8963, name:"Real & Old (7â€“15 Posts)", refill:"365 Days", price:1.88},
  {id:8964, name:"Real & Old (7â€“15 Posts)", refill:"Lifetime", price:1.95},

  // Female Accounts
  {id:8971, name:"Female Real Profiles", refill:"", price:1.90},

  // Old Active Users Drop 10â€“15%
  {id:8967, name:"Old Active Users", refill:"", price:1.37},
  {id:8968, name:"Old Active Users", refill:"30 Days", price:1.48},

  // Real + Bot Accounts
  {id:8970, name:"Real + Bot Accounts", refill:"", price:1.70},

  // Non Drop Real Accounts
  {id:8910, name:"Real Accounts Non Drop", refill:"", price:1.42},
  {id:8911, name:"Real Accounts Non Drop", refill:"30 Days", price:1.50},
  {id:8912, name:"Real Accounts Non Drop", refill:"60 Days", price:1.55},
  {id:8913, name:"Real Accounts Non Drop", refill:"90 Days", price:1.60},
  {id:8914, name:"Real Accounts Non Drop", refill:"365 Days", price:1.62},
  {id:8915, name:"Real Accounts Non Drop", refill:"Lifetime", price:1.65},
],

likes: [
  {id:8923, name:"HQ Likes", refill:"", price:1.08},
  {id:8924, name:"HQ Likes", refill:"30 Days", price:1.07},
  {id:8925, name:"HQ Likes", refill:"60 Days", price:1.08},
  {id:8926, name:"HQ Likes", refill:"90 Days", price:1.08},
  {id:8927, name:"HQ Likes", refill:"365 Days", price:1.09},
  {id:8928, name:"HQ Likes", refill:"Lifetime", price:1.09},

  {id:8917, name:"Profile Photo Likes", refill:"", price:1.10},
  {id:8918, name:"Profile Photo Likes", refill:"30 Days", price:1.11},
  {id:8919, name:"Profile Photo Likes", refill:"60 Days", price:1.12},
  {id:8920, name:"Profile Photo Likes", refill:"90 Days", price:1.13},
  {id:8921, name:"Profile Photo Likes", refill:"365 Days", price:1.14},
  {id:8922, name:"Profile Photo Likes", refill:"Lifetime", price:1.15},
],

comments: [
  {id:8901, name:"Random Comments", refill:"", price:1.45},
  {id:8902, name:"Random Comments", refill:"", price:1.50},
  {id:8903, name:"Random Comments", refill:"30 Days", price:1.55},

  {id:8904, name:"Custom Comments", refill:"", price:1.52},
  {id:8905, name:"Custom Comments", refill:"", price:1.57},
]

};

// Elements
const categoryEl=document.getElementById("category");
const qualityEl=document.getElementById("quality");
const refillEl=document.getElementById("refill");
const refillLabel=document.getElementById("refillLabel");
const qtyEl=document.getElementById("quantity");
const totalEl=document.getElementById("total");

function updateQuality(){
  const cat=categoryEl.value;
  const list=services[cat];

  const qualities=[...new Set(list.map(s=>s.name))];
  qualityEl.innerHTML=qualities.map(q=>`<option>${q}</option>`).join("");

  updateRefill();
}

function updateRefill(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;

  const matches=services[cat].filter(s=>s.name===qual);
  const refills=[...new Set(matches.map(s=>s.refill).filter(r=>r))];

  if(refills.length===0){
    refillEl.style.display="none";
    refillLabel.style.display="none";
    refillEl.innerHTML="";
  } else {
    refillEl.style.display="block";
    refillLabel.style.display="block";
    refillEl.innerHTML=refills.map(r=>`<option>${r}</option>`).join("");
  }

  updateTotal();
}

function getService(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;
  const refill=refillEl.value || "";

  return services[cat].find(s=>s.name===qual && s.refill===refill)
      || services[cat].find(s=>s.name===qual);
}

function updateTotal(){
  const svc=getService();
  const qty=parseInt(qtyEl.value)||0;
  const total=(svc.price*(qty/1000)).toFixed(2);
  totalEl.textContent=`Total: $${total}`;
}

categoryEl.onchange=updateQuality;
qualityEl.onchange=updateRefill;
refillEl.onchange=updateTotal;
qtyEl.oninput=updateTotal;

updateQuality();

// Place Order
document.getElementById("orderBtn").onclick=async()=>{
  const svc=getService();
  const link=document.getElementById("link").value;
  const quantity=parseInt(qtyEl.value);

  if(!link) return alert("Enter link");

  const cost=(svc.price*(quantity/1000)).toFixed(2);

  const email=localStorage.getItem("userEmail");

  const res=await fetch("/api/order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email,
      service:svc.id,
      link,
      quantity,
      cost
    })
  });

  const data=await res.json();

  if(data.error) alert("Error: "+data.error);
  else alert("Order Placed âœ…");
};
</script>

</body>
</html>
