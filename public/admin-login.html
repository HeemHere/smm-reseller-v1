<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet Admin Login</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 120px;
    }
    h1 { color: #00c46b; font-size: 2.5rem; }
    input {
      padding: 14px;
      width: 320px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      width: 340px;
      border-radius: 10px;
      border: none;
      background: #00c46b;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      color: black;
    }
  </style>
</head>
<body>

<h1>Admin Login</h1>

<input id="pass" type="password" placeholder="Enter Admin Password">
<br>
<button onclick="login()">Login</button>

<script>
function login() {
  if (document.getElementById("pass").value === "Spyderion2") {
    localStorage.setItem("admin", "true");
    window.location.href = "/admin.html";
  } else {
    alert("Wrong password");
  }
}
</script>

</body>
</html>
