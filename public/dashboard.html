<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:white;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#111;
  border-bottom:1px solid #00c46b;
}

.logo{
  font-size:1.5rem;
  font-weight:bold;
  color:#00c46b;
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}

.balance{
  color:#00c46b;
  font-weight:bold;
}

.container{
  padding:40px;
}

.card{
  background:#111;
  padding:25px;
  border-radius:10px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<nav>
  <div class="logo">DCPYnet</div>

  <div class="nav-links">
    <a href="dashboard.html">Home</a>
    <a href="orders.html">Orders</a>
    <a href="account.html">Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="balance" id="balance">Balance: $0.00</div>
</nav>

<div class="container">

<div class="card">
  <h2>Services</h2>
  <p>Select a platform:</p>
  <a href="instagram.html">Instagram</a><br><br>
  <a href="tiktok.html">TikTok</a><br><br>
  <a href="facebook.html">Facebook</a><br><br>
  <a href="telegram.html">Telegram</a><br><br>
  <a href="whatsapp.html">WhatsApp</a>
</div>

</div>

<script>
async function loadBalance(){
  const email = localStorage.getItem("userEmail");

  const res = await fetch("/api/get-user",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email})
  });

  const data = await res.json();
  document.getElementById("balance").innerText =
    "Balance: $" + parseFloat(data.balance).toFixed(2);
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="index.html";
}

loadBalance();
</script>

</body>
</html>
