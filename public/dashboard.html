<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#000;
  color:white;
  font-family:Arial;
  margin:0;
}
nav{
  display:flex;
  justify-content:space-between;
  padding:15px 20px;
  background:#111;
}
.logo{
  color:#00ff88;
  font-weight:bold;
}
.balance{
  color:#00ff88;
}
.container{
  padding:30px;
}
a{
  display:block;
  margin-top:15px;
  color:#00ff88;
  text-decoration:none;
}
</style>
</head>
<body>

<nav>
  <div class="logo">DCPYnet</div>
  <div class="balance" id="balance">Balance: $0.00</div>
</nav>

<div class="container">

<h2>Services</h2>

<a href="instagram-cheap.html">Instagram</a>
<a href="tiktok.html">TikTok</a>
<a href="facebook.html">Facebook</a>
<a href="telegram.html">Telegram</a>
<a href="whatsapp.html">WhatsApp</a>

<br>
<a href="#" onclick="logout()">Logout</a>

</div>

<script>
// Wait until everything loads
window.onload = async function(){

  const email = localStorage.getItem("userEmail");

  // If absolutely missing, redirect
  if(!email){
    window.location.href = "login.html";
    return;
  }

  // Try loading balance but don't force redirect if it fails
  try{
    const res = await fetch("/api/get-user",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email})
    });

    const data = await res.json();

    if(data && data.balance !== undefined){
      document.getElementById("balance").innerText =
        "Balance: $" + parseFloat(data.balance).toFixed(2);
    }

  } catch(e){
    console.log("Balance load skipped");
  }
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
