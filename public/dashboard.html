<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet Dashboard</title>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --green: #00c46b;
      --card-bg: rgba(13,13,13,0.85);
      --border: #1a1a1a;
      --radius: 14px;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    canvas#snake-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      position: relative;
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 3rem;
      font-weight: 700;
    }

    header span {
      color: var(--green);
    }

    /* TOP RIGHT BALANCE + LOGOUT */
    #topRight {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #balanceText {
      color: var(--green);
      font-weight: bold;
      font-size: 1rem;
    }

    #logoutBtn {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: var(--green);
      color: black;
    }

    /* DROPDOWN BOX */
    .dropdown {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      cursor: pointer;
      text-align: center;
      margin: 50px auto;
      max-width: 420px;
      transition: 0.25s ease;
    }

    .dropdown:hover {
      border-color: var(--green);
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0,196,107,0.25);
    }

    .dropdown h3 {
      margin: 0;
      font-size: 1.6rem;
    }

    .dropdown-content {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #222;
      font-size: 1rem;
    }

    .dropdown-content a:hover {
      color: var(--green);
    }

    hr {
      border: 1px solid #222;
      margin: 12px 0;
    }
  </style>
</head>

<body>

<canvas id="snake-bg"></canvas>

<div class="main-content">

  <header>
    <span>DCPYnet</span>

    <div id="topRight">
      <span id="balanceText"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- SERVICES DROPDOWN -->
  <div class="dropdown" onclick="toggleDropdown()">
    <h3>SMM Services</h3>

    <div class="dropdown-content" id="services-dropdown">
      <a href="instagram-cheap.html">Instagram Services</a>
      <a href="facebook.html">Facebook Services</a>
      <a href="tiktok.html">TikTok Services</a>
      <a href="whatsapp.html">WhatsApp Services</a>
      <a href="telegram.html">Telegram Services</a>

      <hr>

      <a href="add-funds.html">ðŸ’³ Add Funds</a>
      <a href="admin.html">ðŸ›  Admin Approvals</a>
    </div>
  </div>

</div>

<script>
/* LOGIN REQUIRED */
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  window.location.href = "/login.html";
}

/* SHOW BALANCE */
document.getElementById("balanceText").innerText =
  "Balance: $" + user.balance;

/* LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("user");
  window.location.href = "/index.html";
});

/* DROPDOWN */
function toggleDropdown() {
  const dropdown = document.getElementById("services-dropdown");
  dropdown.style.display =
    dropdown.style.display === "block" ? "none" : "block";
}

/* SNAKE BACKGROUND */
const canvas = document.getElementById("snake-bg");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

class SnakeLine {
  constructor() { this.reset(); }

  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.length = 60 + Math.random() * 120;
    this.history = [];
    this.color = "#00c46b";
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;

    this.history.push({ x: this.x, y: this.y });
    if (this.history.length > this.length) this.history.shift();

    if (this.x < 0 || this.x > width) this.vx *= -1;
    if (this.y < 0 || this.y > height) this.vy *= -1;
  }

  draw() {
    ctx.beginPath();
    for (let i = 0; i < this.history.length - 1; i++) {
      const p1 = this.history[i];
      const p2 = this.history[i + 1];
      ctx.strokeStyle = this.color;
      ctx.lineWidth = 2;
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();
  }
}

const snakes = [];
for (let i = 0; i < 25; i++) snakes.push(new SnakeLine());

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, width, height);

  snakes.forEach(s => {
    s.update();
    s.draw();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
