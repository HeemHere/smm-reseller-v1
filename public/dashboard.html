<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:white;
}
nav{
  display:flex;
  justify-content:space-between;
  padding:15px 20px;
  background:#111;
  border-bottom:1px solid #00ff88;
}
.logo{
  color:#00ff88;
  font-weight:bold;
}
.balance{
  color:#00ff88;
}
.container{
  padding:30px;
}
a{
  color:#00ff88;
  text-decoration:none;
  display:block;
  margin-top:15px;
}
</style>
</head>
<body>

<nav>
  <div class="logo">DCPYnet</div>
  <div class="balance" id="balance">Balance: Loading...</div>
</nav>

<div class="container">
  <h2>Services</h2>

  <a href="instagram-cheap.html">Instagram</a>
  <a href="tiktok.html">TikTok</a>
  <a href="facebook.html">Facebook</a>
  <a href="telegram.html">Telegram</a>
  <a href="whatsapp.html">WhatsApp</a>

  <br><br>
  <a href="orders.html">My Orders</a>
  <a href="account.html">Account</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<script>
window.addEventListener("DOMContentLoaded", async () => {

  const email = localStorage.getItem("userEmail");

  // Only redirect if absolutely nothing exists
  if (!email || email === "undefined" || email === "null") {
    window.location.href = "login.html";
    return;
  }

  try {
    const res = await fetch("/api/get-user",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email})
    });

    const data = await res.json();

    if(!data || data.error){
      console.log("User fetch failed");
      return;
    }

    document.getElementById("balance").innerText =
      "Balance: $" + parseFloat(data.balance || 0).toFixed(2);

  } catch (err) {
    console.log("Fetch failed but staying logged in");
  }

});

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
