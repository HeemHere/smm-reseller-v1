<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}

body{
  background:#000;
  color:white;
  overflow:hidden;
}

/* ==== RAIN LINES ==== */
.rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:-2;
}

.rain span{
  position:absolute;
  width:2px;
  height:120px;
  background:linear-gradient(to bottom,rgba(255,255,255,0.9),transparent);
  animation:fall linear infinite;
  opacity:0.6;
}

@keyframes fall{
  0%{transform:translateY(-200px);}
  100%{transform:translateY(120vh);}
}

/* ==== GLOWING GROUND ==== */
.ground{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:40%;
  background:
    radial-gradient(circle at 20% 70%, rgba(255,255,255,0.2), transparent 40%),
    radial-gradient(circle at 60% 80%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(255,255,255,0.2), transparent 40%);
  filter:blur(30px);
  z-index:-1;
}

/* ==== NAV ==== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 25px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
}

.logo{
  font-size:1.4rem;
  font-weight:600;
  color:white;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:10px;
}

.balance{
  font-weight:600;
  color:#e0e0e0;
}

/* ==== MODERN BUTTON ==== */
.btn{
  padding:8px 16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:0.85rem;
  cursor:pointer;
  transition:0.2s;
}

.btn:hover{
  background:rgba(255,255,255,0.15);
}

/* ==== MAIN ==== */
.container{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}

.title{
  font-size:1.8rem;
  margin-bottom:30px;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:35px 20px;
  border-radius:18px;
  text-align:center;
  transition:0.25s;
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(6px);
}

.card:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,0.08);
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:1.05rem;
}

.logout{
  margin-top:45px;
  display:inline-block;
  padding:10px 20px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  color:white;
  text-decoration:none;
}

.logout:hover{
  background:rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<div class="rain" id="rain"></div>
<div class="ground"></div>

<nav>
  <div class="logo">DCPYnet</div>

  <div class="nav-right">
    <div class="balance" id="balance">Balance: $0.00</div>
    <button class="btn" onclick="reloadBalance()">Reload</button>
    <a href="add-funds.html" class="btn">Add Funds</a>
    <a href="admin-dashboard.html" class="btn" id="adminBtn" style="display:none;">Admin</a>
  </div>
</nav>

<div class="container">
  <div class="title">Select Platform</div>

  <div class="grid">
    <div class="card"><a href="instagram-cheap.html">Instagram</a></div>
    <div class="card"><a href="tiktok.html">TikTok</a></div>
    <div class="card"><a href="facebook.html">Facebook</a></div>
    <div class="card"><a href="telegram.html">Telegram</a></div>
    <div class="card"><a href="whatsapp.html">WhatsApp</a></div>
  </div>

  <a class="logout" href="#" onclick="logout()">Logout</a>
</div>

<script>
// Generate rain lines
const rain=document.getElementById("rain");
for(let i=0;i<60;i++){
  const drop=document.createElement("span");
  drop.style.left=Math.random()*100+"%";
  drop.style.animationDuration=(2+Math.random()*3)+"s";
  drop.style.animationDelay=Math.random()*5+"s";
  rain.appendChild(drop);
}

let userEmail=null;

window.onload=async function(){
  userEmail=localStorage.getItem("userEmail");

  if(!userEmail){
    window.location.href="login.html";
    return;
  }

  if(userEmail==="rockayyan2000@gmail.com"){
    document.getElementById("adminBtn").style.display="inline-block";
  }

  await loadBalance();
};

async function loadBalance(){
  const res=await fetch("/api/get-user?"+Date.now(),{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:userEmail})
  });

  const data=await res.json();
  if(data.balance!==undefined){
    document.getElementById("balance").innerText=
      "Balance: $"+parseFloat(data.balance).toFixed(2);
  }
}

async function reloadBalance(){
  await loadBalance();
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
