<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

body{
  background:#0c1110;
  color:white;
  overflow-x:hidden;
}

/* ==== SNAKE SQUIGGLE LINES ==== */
.snakes{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(0,180,120,0.06) 0px,
      rgba(0,180,120,0.06) 2px,
      transparent 2px,
      transparent 40px
    );
  animation:snakeMove 25s linear infinite;
  z-index:-1;
}

@keyframes snakeMove{
  0%{transform:translateX(0) translateY(0);}
  100%{transform:translateX(-200px) translateY(-200px);}
}

/* ==== NAV ==== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 25px;
  background:rgba(15,20,18,0.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,180,120,0.15);
}

.logo{
  font-size:1.4rem;
  font-weight:600;
  color:#3dd5a3;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.balance{
  font-weight:600;
  color:#3dd5a3;
}

/* ==== MODERN GLASS BUTTON ==== */
.btn{
  padding:8px 16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:#d2f5e8;
  font-size:0.85rem;
  cursor:pointer;
  transition:0.2s;
  backdrop-filter:blur(6px);
}

.btn:hover{
  background:rgba(61,213,163,0.15);
  border-color:#3dd5a3;
  color:#3dd5a3;
}

/* ==== MAIN ==== */
.container{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}

.title{
  font-size:1.8rem;
  margin-bottom:30px;
  color:#3dd5a3;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.card{
  background:rgba(20,30,27,0.8);
  padding:35px 20px;
  border-radius:18px;
  text-align:center;
  transition:0.25s;
  border:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(8px);
}

.card:hover{
  border-color:#3dd5a3;
  transform:translateY(-4px);
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:1.05rem;
}

.logout{
  margin-top:45px;
  display:inline-block;
  padding:10px 20px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:#d2f5e8;
  text-decoration:none;
}

.logout:hover{
  border-color:#3dd5a3;
  color:#3dd5a3;
}
</style>
</head>

<body>

<div class="snakes"></div>

<nav>
  <div class="logo">DCPYnet</div>

  <div class="nav-right">
    <div class="balance" id="balance">Balance: $0.00</div>
    <button class="btn" onclick="reloadBalance()">Reload</button>
    <a href="add-funds.html" class="btn">Add Funds</a>
    <a href="admin-dashboard.html" class="btn" id="adminBtn" style="display:none;">Admin</a>
  </div>
</nav>

<div class="container">

  <div class="title">Select Platform</div>

  <div class="grid">
    <div class="card"><a href="instagram-cheap.html">Instagram</a></div>
    <div class="card"><a href="tiktok.html">TikTok</a></div>
    <div class="card"><a href="facebook.html">Facebook</a></div>
    <div class="card"><a href="telegram.html">Telegram</a></div>
    <div class="card"><a href="whatsapp.html">WhatsApp</a></div>
  </div>

  <a class="logout" href="#" onclick="logout()">Logout</a>

</div>

<script>
let userEmail=null;

window.onload=async function(){
  userEmail=localStorage.getItem("userEmail");

  if(!userEmail){
    window.location.href="login.html";
    return;
  }

  if(userEmail==="rockayyan2000@gmail.com"){
    document.getElementById("adminBtn").style.display="inline-block";
  }

  await loadBalance(true);
};

async function loadBalance(force=false){
  try{
    const res=await fetch("/api/get-user?"+Date.now(),{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Cache-Control":"no-cache"
      },
      body:JSON.stringify({email:userEmail})
    });

    const data=await res.json();

    if(data && data.balance!==undefined){
      document.getElementById("balance").innerText=
        "Balance: $"+parseFloat(data.balance).toFixed(2);
    }
  }catch(e){
    console.log("Balance error",e);
  }
}

async function reloadBalance(){
  await loadBalance(true);
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
