<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
  background:#050505;
  color:white;
  overflow-x:hidden;
}

/* Snake Grid */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,136,0.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,0.06) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 15s linear infinite;
  z-index:-1;
}

@keyframes moveGrid{
  from{background-position:0 0,0 0;}
  to{background-position:40px 40px,40px 40px;}
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:#0c0c0c;
  border-bottom:1px solid #00ff88;
}

.logo{
  font-size:1.4rem;
  font-weight:bold;
  color:#00ff88;
  text-shadow:0 0 12px #00ff88;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:12px;
}

.balance{
  color:#00ff88;
  font-weight:bold;
  text-shadow:0 0 8px #00ff88;
}

/* Buttons */
.btn{
  padding:7px 14px;
  border-radius:6px;
  border:1px solid #00ff88;
  color:#00ff88;
  text-decoration:none;
  font-size:0.8rem;
  cursor:pointer;
  transition:0.2s;
  background:transparent;
}

.btn:hover{
  background:#00ff88;
  color:black;
}

/* MAIN */
.container{
  max-width:1100px;
  margin:auto;
  padding:50px 20px;
}

.title{
  font-size:2rem;
  margin-bottom:35px;
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.card{
  background:#0f0f0f;
  padding:35px 20px;
  border-radius:14px;
  text-align:center;
  transition:0.25s;
  border:1px solid #111;
}

.card:hover{
  border:1px solid #00ff88;
  box-shadow:0 0 25px #00ff88;
  transform:translateY(-5px);
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:bold;
  font-size:1.1rem;
}

.logout{
  margin-top:45px;
  display:inline-block;
  padding:10px 20px;
  border:1px solid #00ff88;
  color:#00ff88;
  text-decoration:none;
  border-radius:8px;
}

.logout:hover{
  background:#00ff88;
  color:black;
}
</style>
</head>

<body>

<nav>
  <div class="logo">DCPYnet</div>

  <div class="nav-right">
    <div class="balance" id="balance">Balance: $0.00</div>
    <button class="btn" onclick="reloadBalance()">Reload</button>
    <a href="add-funds.html" class="btn">Add Funds</a>
    <a href="admin-dashboard.html" class="btn" id="adminBtn" style="display:none;">Admin</a>
  </div>
</nav>

<div class="container">

  <div class="title">Select Platform</div>

  <div class="grid">
    <div class="card"><a href="instagram-cheap.html">Instagram</a></div>
    <div class="card"><a href="tiktok.html">TikTok</a></div>
    <div class="card"><a href="facebook.html">Facebook</a></div>
    <div class="card"><a href="telegram.html">Telegram</a></div>
    <div class="card"><a href="whatsapp.html">WhatsApp</a></div>
  </div>

  <a class="logout" href="#" onclick="logout()">Logout</a>

</div>

<script>
let userEmail = null;

window.onload = async function(){
  userEmail = localStorage.getItem("userEmail");

  if(!userEmail){
    window.location.href="login.html";
    return;
  }

  if(userEmail === "rockayyan2000@gmail.com"){
    document.getElementById("adminBtn").style.display="inline-block";
  }

  loadBalance();
};

async function loadBalance(){
  try{
    const res = await fetch("/api/get-user",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email:userEmail})
    });

    const data = await res.json();

    if(data.balance !== undefined){
      document.getElementById("balance").innerText =
        "Balance: $" + parseFloat(data.balance).toFixed(2);
    }
  }catch(e){
    console.log("Balance load error");
  }
}

function reloadBalance(){
  loadBalance();
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
