<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
  background:#0b0f0d;
  color:white;
  overflow:hidden;
}

/* MOVING SNAKE LINES */
.snake-bg{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,180,120,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,180,120,0.12), transparent 40%),
    radial-gradient(circle at 40% 80%, rgba(0,180,120,0.10), transparent 40%);
  animation:snakeMove 18s linear infinite;
  z-index:-1;
}

@keyframes snakeMove{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:#111614;
  border-bottom:1px solid #1c2b25;
}

.logo{
  font-size:1.4rem;
  font-weight:600;
  color:#33c48e;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:12px;
}

.balance{
  font-weight:600;
  color:#33c48e;
}

/* Buttons */
.btn{
  padding:7px 14px;
  border-radius:6px;
  border:1px solid #2b3d36;
  background:#16201c;
  color:#a0cdbb;
  font-size:0.8rem;
  cursor:pointer;
  transition:0.2s;
}

.btn:hover{
  background:#1f2b26;
  color:#33c48e;
}

/* MAIN */
.container{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}

.title{
  font-size:1.8rem;
  margin-bottom:35px;
  color:#33c48e;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.card{
  background:#121917;
  padding:35px 20px;
  border-radius:14px;
  text-align:center;
  transition:0.25s;
  border:1px solid #1d2924;
}

.card:hover{
  border:1px solid #33c48e;
  transform:translateY(-5px);
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:1.05rem;
}

.logout{
  margin-top:45px;
  display:inline-block;
  padding:10px 20px;
  border:1px solid #2b3d36;
  color:#a0cdbb;
  text-decoration:none;
  border-radius:8px;
}

.logout:hover{
  background:#1f2b26;
  color:#33c48e;
}
</style>
</head>

<body>

<div class="snake-bg"></div>

<nav>
  <div class="logo">DCPYnet</div>

  <div class="nav-right">
    <div class="balance" id="balance">Balance: $0.00</div>
    <button class="btn" onclick="reloadBalance()">Reload</button>
    <a href="add-funds.html" class="btn">Add Funds</a>
    <a href="admin-dashboard.html" class="btn" id="adminBtn" style="display:none;">Admin</a>
  </div>
</nav>

<div class="container">

  <div class="title">Select Platform</div>

  <div class="grid">
    <div class="card"><a href="instagram-cheap.html">Instagram</a></div>
    <div class="card"><a href="tiktok.html">TikTok</a></div>
    <div class="card"><a href="facebook.html">Facebook</a></div>
    <div class="card"><a href="telegram.html">Telegram</a></div>
    <div class="card"><a href="whatsapp.html">WhatsApp</a></div>
  </div>

  <a class="logout" href="#" onclick="logout()">Logout</a>

</div>

<script>
let userEmail = null;

window.onload = async function(){
  userEmail = localStorage.getItem("userEmail");

  if(!userEmail){
    window.location.href="login.html";
    return;
  }

  if(userEmail === "rockayyan2000@gmail.com"){
    document.getElementById("adminBtn").style.display="inline-block";
  }

  await loadBalance();
};

async function loadBalance(){
  try{
    const res = await fetch("/api/get-user",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email:userEmail})
    });

    const data = await res.json();

    if(data && data.balance !== undefined){
      document.getElementById("balance").innerText =
        "Balance: $" + parseFloat(data.balance).toFixed(2);
    }else{
      console.log("No balance returned");
    }
  }catch(e){
    console.log("Balance error", e);
  }
}

async function reloadBalance(){
  await loadBalance();
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
