<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCPYnet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#050505;
  color:white;
  overflow-x:hidden;
}

/* Snake grid background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,136,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 20s linear infinite;
  z-index:-1;
}

@keyframes moveGrid{
  from{background-position:0 0, 0 0;}
  to{background-position:40px 40px, 40px 40px;}
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#0c0c0c;
  border-bottom:1px solid #00ff88;
}

.logo{
  font-size:1.4rem;
  font-weight:bold;
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}

.balance{
  color:#00ff88;
  font-weight:600;
}

/* MAIN */
.container{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}

.title{
  font-size:1.8rem;
  margin-bottom:30px;
  color:#00ff88;
  text-shadow:0 0 8px #00ff88;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:25px;
}

.card{
  background:#0f0f0f;
  padding:30px 20px;
  border-radius:14px;
  text-align:center;
  transition:0.2s;
  border:1px solid #111;
}

.card:hover{
  border:1px solid #00ff88;
  box-shadow:0 0 20px #00ff88;
  transform:translateY(-4px);
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:1.1rem;
}

.card span{
  display:block;
  margin-top:10px;
  font-size:0.85rem;
  color:#888;
}

.logout{
  margin-top:40px;
  display:inline-block;
  padding:10px 20px;
  border:1px solid #00ff88;
  color:#00ff88;
  text-decoration:none;
  border-radius:8px;
}

.logout:hover{
  background:#00ff88;
  color:black;
}
</style>
</head>

<body>

<nav>
  <div class="logo">DCPYnet</div>
  <div class="balance" id="balance">Balance: $0.00</div>
</nav>

<div class="container">

  <div class="title">Select Platform</div>

  <div class="grid">

    <div class="card">
      <a href="instagram-cheap.html">Instagram</a>
      <span>Followers • Likes • Comments</span>
    </div>

    <div class="card">
      <a href="tiktok.html">TikTok</a>
      <span>Followers • Likes • Views</span>
    </div>

    <div class="card">
      <a href="facebook.html">Facebook</a>
      <span>Followers • Reactions • Shares</span>
    </div>

    <div class="card">
      <a href="telegram.html">Telegram</a>
      <span>Members • Non Drop</span>
    </div>

    <div class="card">
      <a href="whatsapp.html">WhatsApp</a>
      <span>Members • Auto Reactions</span>
    </div>

  </div>

  <a class="logout" href="#" onclick="logout()">Logout</a>

</div>

<script>
window.onload = async function(){

  const email = localStorage.getItem("userEmail");

  if(!email){
    window.location.href="login.html";
    return;
  }

  try{
    const res = await fetch("/api/get-user",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email})
    });

    const data = await res.json();

    if(data && data.balance !== undefined){
      document.getElementById("balance").innerText =
        "Balance: $" + parseFloat(data.balance).toFixed(2);
    }

  } catch(e){
    console.log("Balance load skipped");
  }
}

function logout(){
  localStorage.removeItem("userEmail");
  window.location.href="login.html";
}
</script>

</body>
</html>
