<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCPYnet - TikTok Services</title>

<style>
:root {
  --bg:#000;
  --text:#fff;
  --green:#00c46b;
  --card:#0d0d0d;
  font-family:Arial;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header {
  text-align:center;
  padding:50px;
  font-size:2.8rem;
  font-weight:800;
}
header span {color:var(--green);}

.container {
  max-width:650px;
  margin:auto;
  padding:25px;
}

label {
  display:block;
  margin-top:18px;
  font-weight:bold;
}

select,input {
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:1rem;
}

button {
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  background:var(--green);
  font-weight:bold;
  cursor:pointer;
}

#total {
  margin-top:15px;
  font-weight:bold;
  color:var(--green);
}
</style>
</head>

<body>

<header><span>DCPYnet</span> TikTok</header>

<div class="container">

<label>Category</label>
<select id="category">
  <option value="followers">Followers</option>
  <option value="likes">Likes</option>
  <option value="views">Views</option>
</select>

<label>Quality</label>
<select id="quality"></select>

<label id="refillLabel" style="display:none;">Refill</label>
<select id="refill" style="display:none;"></select>

<label>Quantity</label>
<input type="number" id="quantity" value="1000">

<label>Link</label>
<input type="text" id="link" placeholder="Paste TikTok link">

<div id="total">Total: $0.00</div>

<button id="orderBtn">Place Order</button>

</div>

<script>
const services = {

followers: [
  {id:6910, name:"HQ Profiles", refill:"90 Days", price:2.74},
  {id:6861, name:"HQ Accounts With Photo", refill:"365 Days", price:2.96},
  {id:6984, name:"100% Real Accounts SuperFast", refill:"365 Days", price:3.32},
  {id:7116, name:"Worldwide Real Profiles", refill:"30 Days", price:3.58},
  {id:8425, name:"Real Accounts (Max 10M)", refill:"LifeTime", price:3.22},
],

likes: [
  {id:7768, name:"Low Quality Likes", refill:"60 Days", price:1.35},
  {id:3175, name:"Real & Bot Likes", refill:"30 Days", price:1.89},
  {id:4827, name:"Real Accounts Likes", refill:"90 Days", price:1.61},
  {id:7849, name:"Best Quality (100% Real)", refill:"60 Days", price:1.92},
  {id:5894, name:"HQ Accounts Likes", refill:"90 Days", price:2.18},
  {id:7041, name:"Bulk Likes (Max 50M)", refill:"15 Days", price:2.04},
],

views: [
  {id:8307, name:"UltraFast Video Views", refill:"", price:0.50},
]

};

// Elements
const categoryEl=document.getElementById("category");
const qualityEl=document.getElementById("quality");
const refillEl=document.getElementById("refill");
const refillLabel=document.getElementById("refillLabel");
const qtyEl=document.getElementById("quantity");
const totalEl=document.getElementById("total");

function updateQuality(){
  const cat=categoryEl.value;
  const list=services[cat];

  const qualities=[...new Set(list.map(s=>s.name))];
  qualityEl.innerHTML=qualities.map(q=>`<option>${q}</option>`).join("");

  updateRefill();
}

function updateRefill(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;

  const matches=services[cat].filter(s=>s.name===qual);
  const refills=[...new Set(matches.map(s=>s.refill).filter(r=>r))];

  if(refills.length===0){
    refillEl.style.display="none";
    refillLabel.style.display="none";
    refillEl.innerHTML="";
  } else {
    refillEl.style.display="block";
    refillLabel.style.display="block";
    refillEl.innerHTML=refills.map(r=>`<option>${r}</option>`).join("");
  }

  updateTotal();
}

function getService(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;
  const refill=refillEl.value || "";

  return services[cat].find(s=>s.name===qual && s.refill===refill)
      || services[cat].find(s=>s.name===qual);
}

function updateTotal(){
  const svc=getService();
  const qty=parseInt(qtyEl.value)||0;
  const total=(svc.price*(qty/1000)).toFixed(2);
  totalEl.textContent=`Total: $${total}`;
}

categoryEl.onchange=updateQuality;
qualityEl.onchange=updateRefill;
refillEl.onchange=updateTotal;
qtyEl.oninput=updateTotal;

updateQuality();

// Place Order
document.getElementById("orderBtn").onclick=async()=>{
  const svc=getService();
  const link=document.getElementById("link").value;
  const quantity=parseInt(qtyEl.value);

  if(!link) return alert("Enter TikTok link");

  const email=localStorage.getItem("userEmail");

  const res=await fetch("/api/order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email,
      service:svc.id,
      link,
      quantity
    })
  });

  const data=await res.json();

  if(data.error) alert("Error: "+data.error);
  else alert("Order Placed âœ…");
};
</script>

</body>
</html>
