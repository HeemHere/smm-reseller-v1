<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet | Add Funds</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    header {
      padding: 40px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    header span {
      color: #00c46b;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 14px;
      border: 1px solid #222;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      background: #00c46b;
      color: black;
      font-size: 1.1rem;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #00c46b;
      text-decoration: none;
    }

    .tag {
      font-size: 1.3rem;
      margin: 15px 0;
      font-weight: bold;
      color: #00c46b;
    }
  </style>
</head>

<body>

<header><span>DCPYnet</span> Add Funds</header>

<div class="box">
  <h2>Manual Deposit</h2>

  <p>Send payment to:</p>
  <div class="tag">$iyawne</div>

  <p>After sending, submit your deposit request:</p>

  <input id="amount" type="number" placeholder="Amount (ex: 20)">
  <input id="note" type="text" placeholder="Transaction ID or note">

  <button onclick="submitDeposit()">Submit Request</button>

  <a href="/dashboard.html">â¬… Back to Dashboard</a>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  window.location.href = "/login.html";
}

async function submitDeposit() {
  const amount = document.getElementById("amount").value;
  const note = document.getElementById("note").value;

  if (!amount || amount < 1) {
    return alert("Enter a valid amount");
  }

  const res = await fetch("/api/deposit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: user.email,
      amount,
      note
    })
  });

  const data = await res.json();

  if (data.success) {
    alert("Deposit request submitted! Admin will approve soon.");
    document.getElementById("amount").value = "";
    document.getElementById("note").value = "";
  } else {
    alert("Error: " + data.error);
  }
}
</script>

</body>
</html>
