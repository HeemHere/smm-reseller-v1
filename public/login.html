<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - DCPYnet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#000;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111;
  padding:40px;
  border-radius:12px;
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin-top:15px;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  margin-top:20px;
  background:#00ff88;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>
</div>

<script>
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await fetch("/api/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });

  const data = await res.json();

  if(data.success){
    // Clear first to prevent corruption
    localStorage.removeItem("userEmail");

    // Save clean
    localStorage.setItem("userEmail", email);

    // Small delay ensures storage writes
    setTimeout(()=>{
      window.location.href = "dashboard.html";
    },100);
  } else {
    alert("Invalid login");
  }
}
</script>

</body>
</html>
