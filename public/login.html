<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - DCPYnet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="global.css">
</head>

<body>

<div style="display:flex;justify-content:center;align-items:center;height:100vh;">

  <div class="card" style="width:320px;text-align:center;">
    <h2 style="margin-bottom:20px;">Login</h2>

    <input id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:none;">
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:none;">

    <button class="btn" style="width:100%;" onclick="login()">Login</button>
  </div>

</div>

<script src="background.js"></script>

<script>
async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  const res=await fetch("/api/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });

  const data=await res.json();

  if(data.success){
    localStorage.setItem("userEmail",email);
    window.location.href="dashboard.html";
  }else{
    alert("Invalid login");
  }
}
</script>

</body>
</html>
