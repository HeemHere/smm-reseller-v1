<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtext: #bfbfbf;
      --green: #00c46b; /* money green */
      --card-bg: rgba(13,13,13,0.85);
      --border: #1a1a1a;
      --radius: 14px;
      --transition: 0.25s ease;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      position: relative;
    }

    canvas#snake-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    header span {
      color: var(--green);
    }

    .dropdown {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
    }

    .dropdown:hover {
      border-color: var(--green);
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0,196,107,0.25);
    }

    .dropdown h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .dropdown-content {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      color: var(--text);
      padding: 8px 0;
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      transition: 0.2s;
    }

    .dropdown-content a:hover {
      color: var(--green);
    }
  </style>
</head>
<body>

<canvas id="snake-bg"></canvas>

<div class="main-content">
  <header><span>DCPYnet</span></header>

  <div class="dropdown" onclick="toggleDropdown()">
    <h3>SMM Services</h3>
    <div class="dropdown-content" id="services-dropdown">
      <a href="instagram-cheap.html">Instagram services</a>
      <a href="facebook-followers.html">Facebook services</a>
      <a href="tiktok-likes.html">TikTok Likes</a>
      <a href="tiktok-followers.html">TikTok Followers</a>
      <a href="whatsapp-group-members.html">WhatsApp Group Members</a>
      <a href="telegram-followers.html">Telegram Followers</a>
    </div>
  </div>
</div>

<script>
function toggleDropdown() {
  const dropdown = document.getElementById('services-dropdown');
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Snake background
const canvas = document.getElementById('snake-bg');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

class SnakeLine {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.length = 50 + Math.random() * 100;
    this.history = [];
    this.color = '#00c46b';
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.history.push({x: this.x, y: this.y});
    if(this.history.length > this.length) this.history.shift();
    if(this.x < 0 || this.x > width) this.vx *= -1;
    if(this.y < 0 || this.y > height) this.vy *= -1;
  }
  draw(ctx) {
    ctx.beginPath();
    for(let i=0;i<this.history.length-1;i++){
      const p1=this.history[i],p2=this.history[i+1];
      ctx.strokeStyle=this.color;
      ctx.lineWidth=2;
      ctx.moveTo(p1.x,p1.y);
      ctx.lineTo(p2.x,p2.y);
    }
    ctx.stroke();
  }
}

const snakes = [];
for(let i=0;i<30;i++) snakes.push(new SnakeLine());

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,width,height);
  snakes.forEach(s=>{ s.update(); s.draw(ctx); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
