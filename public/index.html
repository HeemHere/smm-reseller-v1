<!DOCTYPE html>
<html>
<head>
  <title>SMM Services</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* behind the content */
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 2em;
      font-weight: bold;
      position: relative;
      z-index: 2;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 10px;
      gap: 30px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(0, 0, 0, 0.8); /* more opaque so text is readable */
      border-radius: 15px;
      width: 250px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: 1px solid #fff; /* white border for contrast */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.3);
    }

    .card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #fff;
    }

    .card p {
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<header>ðŸš€ SMM Services</header>

<div class="container">
  <div class="card" onclick="location.href='instagram-cheap.html'">
    <h2>Instagram Followers (HQ Profiles)</h2>
    <p>Fast & Cheap</p>
  </div>

  <div class="card" onclick="location.href='instagram.html'">
    <h2>Instagram Followers (HQ Accounts)</h2>
    <p>Best Price & Quality</p>
  </div>

  <div class="card" onclick="location.href='facebook-reactions.html'">
    <h2>Facebook Reactions</h2>
    <p>Like, Love, Wow & more</p>
  </div>

  <div class="card" onclick="location.href='facebook-followers.html'">
    <h2>Facebook Followers</h2>
    <p>Grow your pages</p>
  </div>

  <div class="card" onclick="location.href='tiktok-likes.html'">
    <h2>TikTok Likes</h2>
    <p>Fast real likes</p>
  </div>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // subtle trail
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      // randomize black or white for each drop
      ctx.fillStyle = Math.random() > 0.5 ? "#fff" : "#000";
      ctx.font = fontSize + "px monospace";
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
