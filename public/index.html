<canvas id="snake-bg"></canvas>

<script>
const canvas = document.getElementById('snake-bg');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

class SnakeLine {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 2; // horizontal speed
    this.vy = (Math.random() - 0.5) * 2; // vertical speed
    this.length = 50 + Math.random() * 100;
    this.history = [];
    this.color = '#00c46b';
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.history.push({x: this.x, y: this.y});
    if(this.history.length > this.length) this.history.shift();

    // Bounce off edges
    if(this.x < 0 || this.x > width) this.vx *= -1;
    if(this.y < 0 || this.y > height) this.vy *= -1;
  }

  draw(ctx) {
    ctx.beginPath();
    for(let i = 0; i < this.history.length-1; i++) {
      const p1 = this.history[i];
      const p2 = this.history[i+1];
      ctx.strokeStyle = this.color;
      ctx.lineWidth = 2;
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();
  }
}

const snakes = [];
for(let i=0;i<30;i++){ // 30 lines
  snakes.push(new SnakeLine());
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0,0,width,height);

  snakes.forEach(snake => {
    snake.update();
    snake.draw(ctx);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
