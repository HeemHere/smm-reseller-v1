<!DOCTYPE html>
<html>
<head>
  <title>DCPYnet Admin Orders</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      padding: 40px;
    }

    h1 {
      color: #00c46b;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
      font-size: 0.9rem;
    }

    th {
      color: #00c46b;
    }

    a {
      color: #00c46b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ðŸ“¦ All Orders History</h1>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Service</th>
      <th>Quantity</th>
      <th>Cost</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="orders"></tbody>
</table>

<br>
<a href="admin-dashboard.html">â¬… Back to Dashboard</a>

<script>
if (localStorage.getItem("admin") !== "true") {
  window.location.href = "/admin-login.html";
}

async function loadOrders() {
  const res = await fetch("/api/admin-orders");
  const data = await res.json();

  const tbody = document.getElementById("orders");
  tbody.innerHTML = "";

  data.orders.forEach(o => {
    tbody.innerHTML += `
      <tr>
        <td>${o.email}</td>
        <td>${o.service_id}</td>
        <td>${o.quantity}</td>
        <td>$${o.cost}</td>
        <td>${o.status}</td>
        <td>${new Date(o.created_at).toLocaleString()}</td>
      </tr>
    `;
  });
}

loadOrders();
</script>

</body>
</html>
