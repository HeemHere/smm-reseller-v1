<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register - DCPYnet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="global.css">

<style>

/* Center layout */
.wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Glass Card */
.register-card{
  width:340px;
  padding:35px;
  border-radius:18px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.15);
  text-align:center;
  animation:fadeIn 0.8s ease;
}

.register-card h2{
  margin-bottom:20px;
  color:#3cffb3;
  text-shadow:0 0 10px rgba(60,255,179,0.6);
}

/* Inputs */
.register-card input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:0.9rem;
}

.register-card input::placeholder{
  color:rgba(255,255,255,0.5);
}

.register-card input:focus{
  outline:none;
  border-color:#3cffb3;
}

/* Button */
.register-btn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(60,255,179,0.15);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.25s;
}

.register-btn:hover{
  background:rgba(60,255,179,0.3);
  box-shadow:0 0 15px rgba(60,255,179,0.4);
  transform:translateY(-2px);
}

.link{
  display:block;
  margin-top:15px;
  font-size:0.85rem;
  color:rgba(255,255,255,0.6);
}

.link:hover{
  color:#3cffb3;
}

/* Fade */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<div class="wrapper">

  <div class="register-card">
    <h2>Create Account</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="confirmPassword" type="password" placeholder="Confirm Password">

    <button class="register-btn" onclick="register()">Register</button>

    <a class="link" href="login.html">Already have an account? Login</a>
  </div>

</div>

<script src="background.js"></script>

<script>
async function register(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const confirm=document.getElementById("confirmPassword").value;

  if(password!==confirm){
    alert("Passwords do not match");
    return;
  }

  const res=await fetch("/api/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });

  const data=await res.json();

  if(data.success){
    alert("Account created!");
    window.location.href="login.html";
  }else{
    alert(data.message || "Registration failed");
  }
}
</script>

</body>
</html>
