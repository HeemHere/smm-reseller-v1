<!DOCTYPE html>
<html>
<head>
  <title>Facebook Services</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtext: #bfbfbf;
      --green: #00c46b;
      --card-bg: #0d0d0d;
      --border: #1a1a1a;
      --radius: 12px;
      --transition: 0.25s ease;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--green);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input {
      padding: 8px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    button {
      background: var(--green);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    button:hover {
      filter: brightness(1.2);
    }

    #total {
      margin-top: 10px;
      font-weight: 600;
      color: var(--green);
    }
  </style>
</head>
<body>

<h1>Facebook Services</h1>

<form id="fb-form">
  <label for="category">Service</label>
  <select id="category" required>
    <option value="" disabled selected>Select Service</option>
    <option value="followers">Followers</option>
    <option value="reactions">Reactions</option>
  </select>

  <label for="quality">Quality / Type</label>
  <select id="quality" required>
    <option value="" disabled selected>Select Type</option>
    <option value="normal">Normal</option>
    <option value="hidden">Hidden Data</option>
  </select>

  <label for="refill">Refill</label>
  <select id="refill" required>
    <option value="no">No Refill</option>
    <option value="30">30 Days Refill</option>
  </select>

  <label for="link">Link / Page URL</label>
  <input type="text" id="link" placeholder="Enter Page or Post URL" required>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" min="10" placeholder="Amount" required>

  <div id="total">Total: $0.00</div>

  <button type="submit">Place Order</button>
</form>

<script>
  // Example Facebook IDs and pricing per 1k
  const services = {
    followers: {
      normal: { no: 1.05, "30": 1.043 },
      hidden: { no: 1.05, "30": 1.045 }
    },
    reactions: {
      normal: { no: 1.0595, "30": 1.0595 }
    }
  };

  const categoryEl = document.getElementById("category");
  const qualityEl = document.getElementById("quality");
  const refillEl = document.getElementById("refill");
  const quantityEl = document.getElementById("quantity");
  const totalEl = document.getElementById("total");
  const form = document.getElementById("fb-form");

  function updateTotal() {
    const category = categoryEl.value;
    const quality = qualityEl.value;
    const refill = refillEl.value;
    const qty = parseInt(quantityEl.value) || 0;

    if (services[category] && services[category][quality] && services[category][quality][refill]) {
      const pricePer1k = services[category][quality][refill];
      const total = (pricePer1k * (qty/1000)).toFixed(2);
      totalEl.textContent = `Total: $${total}`;
    } else {
      totalEl.textContent = `Total: $0.00`;
    }
  }

  categoryEl.addEventListener("change", updateTotal);
  qualityEl.addEventListener("change", updateTotal);
  refillEl.addEventListener("change", updateTotal);
  quantityEl.addEventListener("input", updateTotal);

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
      service: `${categoryEl.value}-${qualityEl.value}-${refillEl.value}`,
      link: linkEl.value,
      quantity: quantityEl.value
    };

    const res = await fetch("/api/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(JSON.stringify(result));
  });
</script>

</body>
</html>
