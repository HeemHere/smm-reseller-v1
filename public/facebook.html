<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCPYnet - Facebook Services</title>

<style>
:root {
  --bg:#000;
  --text:#fff;
  --green:#00c46b;
  font-family:Arial;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header {
  text-align:center;
  padding:50px;
  font-size:2.8rem;
  font-weight:800;
}
header span {color:var(--green);}

.container {
  max-width:650px;
  margin:auto;
  padding:25px;
}

label {
  display:block;
  margin-top:18px;
  font-weight:bold;
}

select,input {
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:1rem;
}

button {
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  background:var(--green);
  font-weight:bold;
  cursor:pointer;
}

#total {
  margin-top:15px;
  font-weight:bold;
  color:var(--green);
}
</style>
</head>

<body>

<header><span>DCPYnet</span> Facebook</header>

<div class="container">

<label>Category</label>
<select id="category">
  <option value="followers">Followers</option>
  <option value="likes">Post Likes</option>
  <option value="reactions">Reactions</option>
  <option value="shares">Shares</option>
  <option value="group">Group Members</option>
  <option value="comments">Comments</option>
</select>

<label>Quality</label>
<select id="quality"></select>

<label id="refillLabel" style="display:none;">Refill</label>
<select id="refill" style="display:none;"></select>

<label>Quantity</label>
<input type="number" id="quantity" value="1000">

<label>Link</label>
<input type="text" id="link" placeholder="Paste Facebook link">

<div id="total">Total: $0.00</div>

<button id="orderBtn">Place Order</button>

</div>

<script>
const services = {

followers: [
  {id:8945, name:"Hidden Data Followers", refill:"", price:1.55},
  {id:8947, name:"Hidden Data Followers", refill:"30 Days", price:1.545},
  {id:8894, name:"Real & Bot Followers", refill:"", price:1.567},
  {id:8895, name:"Real & Bot Followers", refill:"30 Days", price:1.576},
],

likes: [
  {id:8836, name:"HQ Post Likes", refill:"", price:1.1088},
  {id:8837, name:"HQ Post Likes", refill:"30 Days", price:1.1148},
  {id:8840, name:"HQ Post Likes", refill:"365 Days", price:1.129},
  {id:8841, name:"HQ Post Likes", refill:"Lifetime", price:1.129},
],

reactions: [
  {id:8938, name:"Reaction Like", refill:"", price:1.576},
  {id:8939, name:"Reaction Love", refill:"", price:1.576},
  {id:8940, name:"Reaction Care", refill:"", price:1.576},
  {id:8941, name:"Reaction Wow", refill:"", price:1.576},
  {id:8942, name:"Reaction Haha", refill:"", price:1.576},
  {id:8943, name:"Reaction Sad", refill:"", price:1.576},
  {id:8944, name:"Reaction Angry", refill:"", price:1.576},

  {id:8803, name:"HQ Reaction Like", refill:"", price:1.0965},
  {id:8804, name:"HQ Reaction Love", refill:"", price:1.0965},
  {id:8805, name:"HQ Reaction Care", refill:"", price:1.0965},
  {id:8806, name:"HQ Reaction Wow", refill:"", price:1.0965},
],

shares: [
  {id:8800, name:"Post Shares", refill:"30 Days", price:1.0129},
  {id:8802, name:"Video Shares", refill:"30 Days", price:1.3955},
],

group: [
  {id:8822, name:"HQ Group Members", refill:"", price:1.21},
  {id:8823, name:"HQ Group Members", refill:"30 Days", price:1.22},
  {id:8824, name:"HQ Group Members", refill:"365 Days", price:1.25},
  {id:8825, name:"HQ Group Members", refill:"Lifetime", price:1.26},
],

comments: [
  {id:8810, name:"Random Comments HQ", refill:"", price:2.30},
  {id:8813, name:"Custom Comments HQ", refill:"", price:2.30},
  {id:8812, name:"Random Comments HQ (Fast)", refill:"", price:2.66},
  {id:8815, name:"Custom Comments HQ (Fast)", refill:"", price:2.66},
]

};

// Elements
const categoryEl=document.getElementById("category");
const qualityEl=document.getElementById("quality");
const refillEl=document.getElementById("refill");
const refillLabel=document.getElementById("refillLabel");
const qtyEl=document.getElementById("quantity");
const totalEl=document.getElementById("total");

function updateQuality(){
  const cat=categoryEl.value;
  const list=services[cat];

  const qualities=[...new Set(list.map(s=>s.name))];
  qualityEl.innerHTML=qualities.map(q=>`<option>${q}</option>`).join("");

  updateRefill();
}

function updateRefill(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;

  const matches=services[cat].filter(s=>s.name===qual);
  const refills=[...new Set(matches.map(s=>s.refill).filter(r=>r))];

  if(refills.length===0){
    refillEl.style.display="none";
    refillLabel.style.display="none";
    refillEl.innerHTML="";
  } else {
    refillEl.style.display="block";
    refillLabel.style.display="block";
    refillEl.innerHTML=refills.map(r=>`<option>${r}</option>`).join("");
  }

  updateTotal();
}

function getService(){
  const cat=categoryEl.value;
  const qual=qualityEl.value;
  const refill=refillEl.value || "";

  return services[cat].find(s=>s.name===qual && s.refill===refill)
      || services[cat].find(s=>s.name===qual);
}

function updateTotal(){
  const svc=getService();
  const qty=parseInt(qtyEl.value)||0;
  const total=(svc.price*(qty/1000)).toFixed(2);
  totalEl.textContent=`Total: $${total}`;
}

categoryEl.onchange=updateQuality;
qualityEl.onchange=updateRefill;
refillEl.onchange=updateTotal;
qtyEl.oninput=updateTotal;

updateQuality();

// Place Order
document.getElementById("orderBtn").onclick=async()=>{
  const svc=getService();
  const link=document.getElementById("link").value;
  const quantity=parseInt(qtyEl.value);

  if(!link) return alert("Enter Facebook link");

  const email=localStorage.getItem("userEmail");

  const res=await fetch("/api/order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email,
      service:svc.id,
      link,
      quantity
    })
  });

  const data=await res.json();

  if(data.error) alert("Error: "+data.error);
  else alert("Order Placed âœ…");
};
</script>

</body>
</html>
